<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <Title>It's Math Time!</Title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="display">
      <div id="numDisplay"></div>
    </div>
    <div class="input">
      <div class="row">
        <button id="7" class="num">7</button>
        <button id="8"class="num">8</button>
        <button id="9"class="num">9</button>
        <button id="Backspace" class="reset">DEL</button>
        <button id="Delete" class="reset">AC</button>
      </div>
      <div class="row">
        <button id="4" class="num">4</button>
        <button id="5" class="num">5</button>
        <button id="6" class="num">6</button>
        <button id="*" class="op">x</button>
        <button id="/" class="op">÷</button>
      </div>
      <div class="row">
        <button id="1" class="num">1</button>
        <button id="2" class="num">2</button>
        <button id="3" class="num">3</button>
        <button id="+" class="op">+</button>
        <button id="-" class="op">—</button>
      </div>
      <div class="row">
        <button id="0" class="num">0</button>
        <button id="." class="dot">.</button>  
        <button id="Enter" class="enter">=</button>
      </div>
    </div>
  </div>
</body>
</html>
