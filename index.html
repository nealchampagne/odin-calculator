<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <Title>It's Math Time!</Title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="display">
      <div id="numDisplay"></div>
    </div>
    <div class="input">
      <div class="row">
        <button id="seven" class="num">7</button>
        <button id="eight" class="num">8</button>
        <button id="nine" class="num">9</button>
        <button id="back" class="reset">DEL</button>
        <button id="clear" class="reset">AC</button>
      </div>
      <div class="row">
        <button id="four" class="num">4</button>
        <button id="five" class="num">5</button>
        <button id="six" class="num">6</button>
        <button id="times" class="op">x</button>
        <button id="over" class="op">รท</button>
      </div>
      <div class="row">
        <button id="one" class="num">1</button>
        <button id="two" class="num">2</button>
        <button id="three" class="num">3</button>
        <button id="plus" class="op">+</button>
        <button id="minus" class="op">-</button>
      </div>
      <div class="row">
        <button id="zero" class="num">0</button>
        <button id="dot" class="num">.</button>  
        <button id="equals" class="op">=</button>
      </div>
    </div>
  </div>
</body>
</html>
